<!DOCTYPE html>
<html>
<head>
    <title>My Stylish Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
        }

        .browser-bar {
            background: #111;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .dots {
            display: flex;
            gap: 6px;
            margin-right: 15px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .address-bar {
            flex: 1;
            background: #2a2a3d;
            border-radius: 20px;
            padding: 6px 15px;
            color: #ccc;
        }

        .search-area {
            text-align: center;
            padding: 20px;
            background: #2b2b45;
        }

        .search-box {
            width: 400px;
            max-width: 90%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        .search-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 75vh;
            border: none;
        }
    </style>
</head>

<body>

    <div class="browser-bar">
        <div class="dots">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div class="address-bar" id="addressBar">Search something...</div>
    </div>

    <div class="search-area">
        <input type="text" id="searchInput" class="search-box" placeholder="Search here...">
        <button class="search-btn" onclick="search()">Search</button>
    </div>

    <iframe id="resultFrame"></iframe>

    <script>
        function search() {
            var query = document.getElementById("searchInput").value;
            var url = "https://duckduckgo.com/?q=" + encodeURIComponent(query);
            
            document.getElementById("resultFrame").src = url;
            document.getElementById("addressBar").innerText = url;
        }
    </script>

</body>
</html>
