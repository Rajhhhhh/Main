<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Page</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 48px;
            color: black;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 90%;
            max-width: 500px;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: box-shadow 0.3s ease-in-out;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7); /* Light glow effect */
            border-color: #00ffff; /* Border color change when focused */
        }
        hr {
            width: 90%;
            max-width: 500px;
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 30px 0;
        }
        .social-media {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }
        .social-media div {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .social-media div:hover {
            transform: scale(1.1);
        }
        .social-media i {
            font-size: 24px;
            color: #555;
        }
        .social-media a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Google</h1>
    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" placeholder="Search Google" autofocus>
    </form>
    <hr>
    
    <!-- Social Media Links Section -->
    <div class="social-media">
        <a href="https://www.facebook.com" target="_blank">
            <div><i class="fab fa-facebook-f"></i></div>
        </a>
        <a href="https://twitter.com" target="_blank">
            <div><i class="fab fa-twitter"></i></div>
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <div><i class="fab fa-instagram"></i></div>
        </a>
        <a href="https://www.linkedin.com" target="_blank">
            <div><i class="fab fa-linkedin-in"></i></div>
        </a>
        <a href="https://www.youtube.com" target="_blank">
            <div><i class="fab fa-youtube"></i></div>
        </a>
        <a href="https://www.whatsapp.com" target="_blank">
            <div><i class="fab fa-whatsapp"></i></div>
        </a>
        <a href="https://www.pinterest.com" target="_blank">
            <div><i class="fab fa-pinterest"></i></div>
        </a>
        <a href="">
            <div><i class="fab fa-snapchat-ghost"></i></div>
        </a>
    </div>
    
    <hr>


</body>
</html>
