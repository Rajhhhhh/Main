<!DOCTYPE html>
<html>
<head>
    <title>My Stylish Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0;
            font-family:Arial;
            background:#1e1e2f;
            color:white;
            text-align:center;
        }

        .browser-bar{
            background:#111;
            padding:10px;
            display:flex;
            align-items:center;
        }

        .dots{
            display:flex;
            gap:6px;
            margin-right:15px;
        }

        .dot{
            width:12px;
            height:12px;
            border-radius:50%;
        }

        .red{background:#ff5f56;}
        .yellow{background:#ffbd2e;}
        .green{background:#27c93f;}

        .address-bar{
            flex:1;
            background:#2a2a3d;
            border-radius:20px;
            padding:6px 15px;
            color:#ccc;
        }

        .content{
            margin-top:120px;
        }

        .search-box{
            width:400px;
            max-width:90%;
            padding:12px;
            border-radius:25px;
            border:none;
            outline:none;
        }

        .search-btn{
            margin-top:15px;
            padding:10px 25px;
            border:none;
            border-radius:20px;
            background:#4CAF50;
            color:white;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div class="browser-bar">
    <div class="dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
    </div>
    <div class="address-bar">https://www.google.com</div>
</div>

<div class="content">
    <h1>My Browser</h1>

    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" class="search-box" placeholder="Search on Google..." required>
        <br>
        <button type="submit" class="search-btn">Search</button>
    </form>
</div>

</body>
</html>
