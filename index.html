<!DOCTYPE html>
<html>
<head>
    <title>My Stylish Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2b2b45);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Fake Browser Top Bar */
        .browser-bar {
            width: 100%;
            background: #111;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .dots {
            display: flex;
            gap: 6px;
            margin-right: 15px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .address-bar {
            flex: 1;
            background: #2a2a3d;
            border-radius: 20px;
            padding: 6px 15px;
            color: #ccc;
        }

        /* Center Content */
        .content {
            text-align: center;
            margin-top: 100px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .search-box {
            width: 400px;
            max-width: 90%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-btn {
            margin-top: 15px;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            background: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-btn:hover {
            background: #45a049;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="browser-bar">
        <div class="dots">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div class="address-bar">https://mybrowser.home</div>
    </div>

    <div class="content">
        <div class="logo">My Browser</div>

        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-box" placeholder="Search on Google..." required>
            <br>
            <button type="submit" class="search-btn">Search</button>
        </form>
    </div>

    <footer>
        Designed by Raj ðŸš€
    </footer>

</body>
</html>
